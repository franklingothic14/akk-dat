<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dativ oder Akkusativ Trainer</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body{
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container{
      background: white;
      border-radius: 24px;
      padding: 36px;
      max-width: 580px;
      width: 100%;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    }

    h1{
      text-align: center;
      margin-bottom: 14px;
    }

    .toggle-container{
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 14px;
      font-weight: 600;
      color: #6b7280;
      user-select: none;
    }

    .toggle-switch{
      position: relative;
      width: 44px;
      height: 24px;
      background: #e5e7eb;
      border-radius: 12px;
      cursor: pointer;
      transition: .2s;
    }

    .toggle-switch.active{ background: #8b5cf6; }

    .toggle-slider{
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: .2s;
    }

    .toggle-switch.active .toggle-slider{
      transform: translateX(20px);
    }

    .scoreboard{
      text-align: center;
      font-weight: 700;
      margin-bottom: 14px;
    }

    .correct-count{ color: #16a34a; }
    .wrong-count{ color: #dc2626; }

    .sentence{
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 16px;
      background: #f9fafb;
      padding: 24px;
      border-radius: 16px;
      line-height: 1.35;
    }

    .hint{
      text-align: center;
      color: #9ca3af;
      margin-bottom: 20px;
      font-style: italic;
      min-height: 20px;
    }

    .hidden{ display: none; }

    .options{
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .option{
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      background: #8b5cf6;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: .2s;
    }

    .option.correct{ background: #22c55e; }
    .option.wrong{ background: #ef4444; }
    .option.disabled{ opacity: .6; cursor: default; }

    .feedback{
      text-align: center;
      font-weight: 600;
      min-height: 24px;
    }

    /* ---- One underline only (blank) ---- */
    .blank{
      display: inline-block;
      border-bottom: 4px solid #8b5cf6;
      min-width: 70px;
      height: 0.95em;
      vertical-align: -0.12em;
      margin: 0 8px 0 6px;
    }

    /* --- Bottom log --- */
    .top-actions{
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0 12px;
    }

    .log-btn{
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      background: #111827;
      color: #fff;
      cursor: pointer;
      font-weight: 700;
    }

    .log-clear-btn{
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      background: #e5e7eb;
      color: #111827;
      cursor: pointer;
      font-weight: 700;
    }

    .log-box{
      margin-top: 14px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 12px;
    }

    .log-box-head{
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      color: #6b7280;
      font-weight: 800;
      font-size: 12px;
      letter-spacing: .02em;
      text-transform: uppercase;
    }

    .log-list{
      font-size: 12px;
      color: #111827;
      line-height: 1.35;
      max-height: 160px;
      overflow: auto;
      padding-right: 6px;
    }

    .log-item{
      padding: 6px 0;
      border-bottom: 1px dashed #e5e7eb;
      white-space: normal;
    }

    .log-item:last-child{ border-bottom: none; }

    .log-item .meta{
      color: #6b7280;
    }

    .ok{ color: #16a34a; font-weight: 800; }
    .bad{ color: #dc2626; font-weight: 800; }
  </style>
</head>

<body>
  <div class="container">
    <h1>Dativ oder Akkusativ?</h1>

    <!-- Easy/Hard swapped: Schwer left, Leicht right -->
    <div class="toggle-container">
      <span>Schwer</span>
      <div class="toggle-switch active" id="toggle-switch">
        <div class="toggle-slider"></div>
      </div>
      <span>Leicht</span>
    </div>

    <div class="scoreboard">
      <span id="correct-count" class="correct-count">0</span> /
      <span id="wrong-count" class="wrong-count">0</span>
    </div>

    <div class="top-actions">
      <button id="log-toggle" class="log-btn" type="button">Protokoll</button>
      <button id="log-clear" class="log-clear-btn" type="button">Löschen</button>
    </div>

    <div id="sentence" class="sentence"></div>
    <div id="hint" class="hint"></div>
    <div id="options" class="options"></div>
    <div id="feedback" class="feedback"></div>

    <div id="log-box" class="log-box hidden">
      <div class="log-box-head">
        <div>Antwortprotokoll</div>
        <div id="log-count">0</div>
      </div>
      <div id="log-list" class="log-list"></div>
    </div>
  </div>

  <script src="questions.js"></script>

  <script>
    let currentIndex = 0, correct = 0, wrong = 0, showHint = true;

    const LOG_KEY = "answerLogV1";
    let answerLog = [];

    const ARTICLES = new Set([
      "der","die","das","den","dem","des",
      "ein","eine","einen","einem","einer","eines"
    ]);

    const PREPS = new Set([
      "mit","bei","von","zu","aus","seit",
      "für","ohne","durch","gegen","um","bis","auf"
    ]);

    function shuffleArray(a){
      for(let i = a.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
    }

    function cleanToken(tok){
      return tok.replace(/[.,!?;:]+$/g, "");
    }

    function isNounToken(tok){
      const w = cleanToken(tok);
      return /^[A-ZÄÖÜ]/.test(w);
    }

    // Inserts ONE blank underline (no ___ text) before the target noun
    function renderSentenceWithBlank(sentence){
      const tokens = String(sentence).split(/\s+/).filter(Boolean);
      if(tokens.length === 0) return sentence;

      // 1) Prefer noun right after a known preposition
      for(let i = 0; i < tokens.length - 1; i++){
        const t = cleanToken(tokens[i]).toLowerCase();
        const nextLower = cleanToken(tokens[i + 1]).toLowerCase();

        if(PREPS.has(t) && isNounToken(tokens[i + 1]) && !ARTICLES.has(nextLower)){
          tokens[i + 1] = `<span class="blank"></span>` + tokens[i + 1];
          return tokens.join(" ");
        }
      }

      // 2) Otherwise: first noun that doesn't already have an article right before it
      for(let i = 1; i < tokens.length; i++){
        const prevLower = cleanToken(tokens[i - 1]).toLowerCase();
        const curLower = cleanToken(tokens[i]).toLowerCase();

        if(isNounToken(tokens[i]) && !ARTICLES.has(prevLower) && !ARTICLES.has(curLower)){
          tokens[i] = `<span class="blank"></span>` + tokens[i];
          return tokens.join(" ");
        }
      }

      return sentence;
    }

    function startQuiz(){
      shuffleArray(questions);
      currentIndex = 0;
      correct = 0;
      wrong = 0;
      updateScore();
      showQuestion();
    }

    function showQuestion(){
      const q = questions[currentIndex];

      document.getElementById("sentence").innerHTML = renderSentenceWithBlank(q.sentence);

      const hintEl = document.getElementById("hint");
      hintEl.textContent = q.hint;
      hintEl.classList.toggle("hidden", !showHint);

      const opts = [...q.options];
      shuffleArray(opts);

      const box = document.getElementById("options");
      box.innerHTML = "";

      opts.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(btn, opt);
        box.appendChild(btn);
      });

      document.getElementById("feedback").textContent = "";
    }

    function handleAnswer(btn, sel){
      const q = questions[currentIndex];

      document.querySelectorAll(".option").forEach(b => {
        b.disabled = true;
        b.classList.add("disabled");
        if(b.textContent === q.answer) b.classList.add("correct");
      });

      if(sel === q.answer){
        correct++;
        feedback("Richtig!", "#16a34a");
      }else{
        wrong++;
        btn.classList.add("wrong");
        feedback("Falsch!", "#dc2626");
      }

      updateScore();
      addLogEntry(sel, q.answer, sel === q.answer);

      setTimeout(() => {
        currentIndex = (currentIndex + 1) % questions.length;
        showQuestion();
      }, 1200);
    }

    function feedback(t, c){
      const f = document.getElementById("feedback");
      f.textContent = t;
      f.style.color = c;
    }

    function updateScore(){
      document.getElementById("correct-count").textContent = correct;
      document.getElementById("wrong-count").textContent = wrong;
    }

    // Hint switch
    document.getElementById("toggle-switch").onclick = () => {
      showHint = !showHint;
      document.getElementById("toggle-switch").classList.toggle("active", showHint);
      document.getElementById("hint").classList.toggle("hidden", !showHint);
    };

    // ---- LOG (bottom) ----
    function loadLog(){
      try { answerLog = JSON.parse(localStorage.getItem(LOG_KEY)) || []; }
      catch(e){ answerLog = []; }
    }

    function saveLog(){
      localStorage.setItem(LOG_KEY, JSON.stringify(answerLog));
    }

    function updateLogCount(){
      document.getElementById("log-count").textContent = String(answerLog.length);
    }

    function renderLog(){
      const list = document.getElementById("log-list");

      if(!answerLog.length){
        list.innerHTML = `<div class="log-item"><span class="meta">Noch leer.</span></div>`;
        updateLogCount();
        return;
      }

      list.innerHTML = answerLog.map(e => {
        const dt = new Date(e.t).toLocaleString();
        const mark = e.ok ? `<span class="ok">✓</span>` : `<span class="bad">✗</span>`;
        return `
          <div class="log-item">
            ${mark} ${e.sentence}
            <div class="meta">${dt} · ausgewählt: <b>${e.selected}</b> · richtig: <b>${e.correct}</b></div>
          </div>
        `;
      }).join("");

      updateLogCount();
    }

    function addLogEntry(selected, correctAnswer, isCorrect){
      // take what user sees (without HTML)
      const sentenceText = document.getElementById("sentence").textContent.trim();

      answerLog.unshift({
        t: Date.now(),
        sentence: sentenceText,
        selected,
        correct: correctAnswer,
        ok: isCorrect
      });

      answerLog = answerLog.slice(0, 300);
      saveLog();
      renderLog();
    }

    function clearLog(){
      answerLog = [];
      saveLog();
      renderLog();
    }

    function isLogOpen(){
      return !document.getElementById("log-box").classList.contains("hidden");
    }

    function toggleLog(){
      document.getElementById("log-box").classList.toggle("hidden");
      if (isLogOpen()) renderLog();
    }

    document.getElementById("log-toggle").onclick = toggleLog;
    document.getElementById("log-clear").onclick = clearLog;

    window.onload = () => {
      loadLog();
      renderLog();
      startQuiz();
    };
  </script>
</body>
</html>
